<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BillSwift Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BillSwift Budget Tracker</h1>
    <p>Track your income and expenses effortlessly.</p>

    <form id="transactionForm">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount (positive or negative)" required />
      <button type="submit">Add Transaction</button>
    </form>

    <h2>Transactions</h2>
    <ul id="transactionList"></ul>

    <h3>Balance: $<span id="balance">0.00</span></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
